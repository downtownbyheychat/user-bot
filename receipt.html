<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Codec Pro';
      src: url('codec-pro-cufonfonts/CodecPro-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Codec Pro', 'Courier New', monospace;
      font-weight: normal;
      background: url('assests/background.png') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .ticket {
      width: 350px;
      background: white;
      border-radius: 20px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .ticket h2 {
      color: #ff4c00;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .ticket .divider {
      border-top: 3px dotted #999;
      margin: 30px 0 20px 0;
    }

    .ticket .field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      font-size: 15px;
    }

    .ticket .field-label {
      color: #000;
      font-family: 'Codec Pro', 'Courier New', monospace;
      font-weight: normal;
    }

    .ticket .field-value {
      min-width: 150px;
      height: 20px;
      text-align: right;
      font-weight: bold;
    }

    .items-table {
      width: 100%;
      margin: 10px 0;
      border-collapse: collapse;
    }

    .items-table th {
      text-align: left;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 12px;
    }

    .items-table td {
      padding: 3px 0;
      font-size: 12px;
    }

    .items-table .qty {
      text-align: center;
      width: 30px;
    }

    .items-table .price {
      text-align: right;
      width: 60px;
    }

    .highlight .field-label {
      color: #ff4c00;
      font-family: 'League Spartan', sans-serif;
      font-weight: bold;
    }

    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    .footer .love {
      font-family: cursive;
      font-size: 18px;
      font-weight: bold;
    }

    /* .footer .circle {
      border: 2px solid #ff4c00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      background: #ff4c00;
      font-family: 'League Spartan', sans-serif;
      font-size: 11px;
      text-align: center;
      line-height: 1.2;
    } */

    .top-right {
      position: absolute;
      top: 15px;
      right: 20px;
      text-align: right;
      font-size: 12px;
      color: #444;
    }

    .top-right strong {
      display: block;
      font-size: 16px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="top-right">
      <div style="color: #999; font-size: 10px; margin-bottom: 2px;">downtown.ng</div>
      <img src="assests/downtown.svg" alt="Downtown" style="width: 40px; height: auto;">
    </div>
    
    <h2>Order Ticket</h2>
    <div class="divider"></div>
    
    <div class="field">
      <span class="field-label">Order Id:</span>
      <span class="field-value"></span>
    </div>
    <div class="field">
      <span class="field-label">Items:</span>
    </div>
    <table class="items-table">
      <thead>
        <tr>
          <th>Item</th>
          <th class="qty">Qty</th>
          <th class="price">Price</th>
        </tr>
      </thead>
      <tbody id="items-list">
        <!-- Items will be inserted here -->
      </tbody>
    </table>
    
    <div class="field highlight">
      <span class="field-label">Amount:</span>
      <span class="field-value"></span>
    </div>
    <div class="field highlight">
      <span class="field-label">Vendor:</span>
      <span class="field-value"></span>
    </div>
    
    <div class="field">
      <span class="field-label">Customer Name:</span>
      <span class="field-value"></span>
    </div>
    <div class="field">
      <span class="field-label">Delivery Address:</span>
      <span class="field-value"></span>
    </div>
    
    <div class="footer">
        <!-- {use the jesus loves you svg } -->
        <img src="assests/jesus_loves_you.png" alt="Jesus Loves You" style="width: 60px; height: auto;">
      <!-- <div class="love">Jesus<br>Loves<br>You!</div> -->
      <div class="circle">
        <img src="assests/eat_print_repeat.png" alt="Eat Print Repeat" style="width: 60px; height: auto;">
      </div>
    </div>
  </div>
</body>
</html>
