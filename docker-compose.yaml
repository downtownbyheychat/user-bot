version: '3.8'

services:
  campus-bot:
    image: tomisin05/campus-ai-bot:latest
    container_name: campus-ai-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./receipts:/app/receipts
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-network"
      - "traefik.http.routers.campus-bot.rule=Host(`user-bot.downtown.ng`)"
      - "traefik.http.routers.campus-bot.entrypoints=websecure"
      - "traefik.http.routers.campus-bot.tls.certresolver=myresolver"
      - "traefik.http.services.campus-bot.loadbalancer.server.port=3000"
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  traefik-network:
    external: true